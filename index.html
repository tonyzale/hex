<!DOCTYPE html>
<html ng-app="hexApp">

<head>
  <link rel="stylesheet" href="app.css">
  <script src="node_modules/angular/angular.js"></script>
  <script src="tsc.js"></script>
  <script src="app.js"></script>
  <title>Hex</title>
</head>

<body ng-controller="HexController">
  Hex
  <div>
    <svg viewbox="{{viewbox}}">
      <polygon ng-class="hex.class_name()" ng-repeat="hex in hexgame.board.hexes" ng-click="hexgame.click(hex.id)" points="{{hex.poly_string}}" />
    </svg>
  </div>
</body>

</html>
